<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        bottom: 10px;
        right: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
      }
      #code-display {
        position: absolute;
        left: 50%;
        bottom: 50%;
        margin-left: -125px;
        margin-bottom: -75px;
        width: 250px;
        height: 150px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
        text-align: center;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="initials" placeholder="Initials" type="textbox" maxlength="3">
      <input id="code" placeholder="Code" type="textbox">
      <input id="address" placeholder="City" type="textbox">
      <input id="submit" type="button" value="Submit">
    </div>
    <div id="code-display" style="display:none">
      <canvas id="codeCanvas" width="250" height="150" style="border:1px solid #000000;">
      </canvas> 
    </div>
    <div id="map"></div>
    <script async defer
    src="/static/index.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPBmxwmrm145ZFaF3Zz1wpEp1p_yQFabU&callback=initMap">
    </script>
  </body>
</html>
