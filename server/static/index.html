<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        bottom: 10px;
        right: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #code-display {
        position: absolute;
        left: 50%;
        bottom: 50%;
        margin-left: -125px;
        margin-bottom: -75px;
        width: 250px;
        height: 150px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
        text-align: center;
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="initials" placeholder="Initials" type="textbox" maxlength="3">
      <input id="code" placeholder="Code" type="textbox" value="">
      <input id="address" placeholder="City" type="textbox" value="Rochester, NY">
      <input id="submit" type="button" value="Submit">
    </div>
    <div id="code-display" style="display:none">
      <canvas id="codeCanvas" width="250" height="150" style="border:1px solid #000000;">
      </canvas> 
    </div>
    <div id="map"></div>
    <script>
        var poly;
        var map;
        var geocoder;

        function loadJSON(path, success, error)
        {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function()
            {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        if (success)
                            success(JSON.parse(xhr.responseText));
                    } else {
                        if (error)
                            error(xhr);
                    }
                }
            };
            xhr.open("GET", path, true);
            xhr.send();
        }

        function postJSON(url, data, success, error)
        {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onreadystatechange = function()
            {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        if (success)
                            success(xhr.responseText);
                    } else {
                        if (error)
                            error(xhr);
                    }
                }
            };
            var data = JSON.stringify(data);
            xhr.send(data);
        }

        function addNode(resultsMap) {
          var code = document.getElementById('code').value;
          var initials = document.getElementById('initials').value;
          var address = document.getElementById('address').value;
          geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
              console.log(results[0].geometry.location);
              var data = {'code': code, 'name': initials,
                          'lat': results[0].geometry.location.lat(),
                          'lng': results[0].geometry.location.lng(),
                };
              postJSON('/new_node', data, function(resp) {
                displayCode(resp);
                initMap();
              });
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          });
        }

        function displayCode(code) {
            var c = document.getElementById("codeCanvas");
            var ctx = c.getContext("2d");
            
            ctx.font = "30px Arial";
            ctx.fillText(code, 10, 50); 
            var cd = document.getElementById("code-display");
            cd.style.display = "block"

            var fp = document.getElementById("floating-panel");
            fp.style.display = "none"
        }

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 3,
            center: {lat: 0, lng: 0}
          });

          geocoder = new google.maps.Geocoder();

          document.getElementById('submit').addEventListener('click', function() {
            addNode(map);
          });

    
          loadJSON('/paths/all', function(paths) {
            for(const p in paths) {
              poly = new google.maps.Polyline({
                strokeColor: '#000000',
                strokeOpacity: 1.0,
                strokeWeight: 2
              });
              poly.setMap(map);
        
              for(const n in paths[p].nodes) {
                var node = paths[p].nodes[n]
                var path = poly.getPath();
                var loc = new google.maps.LatLng(node.lat, node.lng);
      
                // Because path is an MVCArray, we can simply append a new coordinate
                // and it will automatically appear.
                path.push(loc);
      
                // Add a new marker at the new plotted point on the polyline.
                var marker = new google.maps.Marker({
                    position: loc,
                    title: paths[p].message + " - " + node.person + " - " + node.time_created,
                    map: map
                });
              }
            }
          });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPBmxwmrm145ZFaF3Zz1wpEp1p_yQFabU&callback=initMap">
    </script>
  </body>
</html>
