<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complimap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/static/index.css" type="text/css">
  </head>
  <body>
    <div id="title">
        Complimap - Positivity traveling across the country.
    </div>

    <div id="code-display" class="modal">
      <div class="modal-content">
        <b>Thank you!</b>
        <p>
          Please share the compliment below to keep the chain going!
        </p>
        <canvas id="codeCanvas" width="792" height="612" style="border:1px solid #000000;">
        </canvas>
        <br>
        <a class="modal-action modal-close waves-effect waves-light red btn" id="btn-download" download="compliment.png">Download</a>
      </div>
    </div>
    <div class="modal" id="node-form">
      <div class="modal-content">
        <input id="initials" placeholder="Initials" type="textbox" maxlength="3"><br>
        <input id="code" placeholder="Code" type="textbox" maxlength="8"><br>
        <input id="address" placeholder="City" type="textbox"><br>
        <a class="waves-effect waves-light btn red" id="submit">Submit</a>
      </div>
    </div>
    <div id="map"></div>
    <a style="position:absolute;right:24px;top:50px" href="#node-form" class="btn-floating btn-large red modal-trigger">
        +
    </a>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </script>
    <script
    src="/static/index.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPBmxwmrm145ZFaF3Zz1wpEp1p_yQFabU&callback=initPage">
    </script>
  </body>
</html>
